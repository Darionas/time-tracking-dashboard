<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Frontend Mentor | Time tracking dashboard</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="keywords" content="Time tracking dashboard" />
   <meta name="description" content="Daily, weekly, and monthly time tracking dashboard." />
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="FM_part.css" />
</head>
<body>
    <div class="grid__container">
        <header class="header">
            <h1>time tracking dashboard</h1>
        </header>
        <main class="main">
            <div class="user">
                <div class="user__data">
                    <p class="user__data-notice">report for</p>
                    <p class="user__data-name">jeremy robson</p>
                </div>
                <div class="user__activity-period">
                    <p id="day">daily</p>
                    <p id="week">weekly</p>
                    <p id="month">monthly</p>
                </div>
            </div>
            <div id="activities"></div>
        </main>
        <footer class="attribution" aria-label="Page footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Darionas">Darionas</a>.
        </footer>
    </div>
    <script type="module" src="dist/app.js"></script>
</body>
</html>
